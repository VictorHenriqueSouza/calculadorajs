    <div class="titulo-um">

    <main >
        <div class="calculadora">
            <table>
                    <h1>Calculadora</h1>
                    <p class="resultado" id="resultado"></p>                
                <tr>
                    <td><button onclick="limpar()">C</button></td>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="botao('/')">/</button></td>
                    <td><button onclick="botao('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="botao('7')">7</button></td>
                    <td><button onclick="botao('8')">8</button></td>
                    <td><button onclick="botao('9')">9</button></td>
                    <td><button onclick="botao('-')">-</button></td>
                </tr>
                    <td><button onclick="botao('4')">4</button></td>
                    <td><button onclick="botao('5')">5</button></td>
                    <td><button onclick="botao('6')">6</button></td>
                    <td><button onclick="botao('+')">+</button></td>
                <tr>
                <tr>
                    <td><button onclick="botao('1')">1</button></td>
                    <td><button onclick="botao('2')">2</button></td>
                    <td><button onclick="botao('3')">3</button></td>
                    <td><button onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td><button onclick="botao('.')">.</button></td>
                    <td><button onclick="botao('.')">.</button></td>
                    <td><button onclick="botao('.')">.</button></td>
                    <td><button onclick="botao('0')">0</button></td>
                </tr>
            </table>
        </div>
    </main>
